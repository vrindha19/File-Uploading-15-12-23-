<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h2> File List </h2>
    <ul>
        {% for file in files %}
        <li>
            <a href="{% url 'file_download' file.id %}" download>{{ file.file.name }}</a>            
        </li>
        {% endfor %}
    </ul>
</body>
</html>
